name: mobile
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  dio: ^5.0.0
  json_annotation: ^4.8.0
  image_picker: ^0.8.7
  flutter_svg: ^2.0.1
  get: ^4.6.5
  flutter_screenutil: ^5.6.1
  get_storage: ^2.0.3
  build_runner: ^2.3.3
  fluttertoast: ^8.0.8
  email_validator: ^2.1.17
  intl: ^0.18.0
  carousel_slider: ^4.2.1
  dotted_border: ^2.0.0+3
  url_launcher: ^6.1.10
  dartz: ^0.10.1
  geolocator: ^9.0.2
  google_maps_flutter: ^2.2.7
  google_maps_place_picker_mb: ^3.0.2
  flutter_dotenv: ^5.0.2
  http_parser: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  json_serializable: ^6.6.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/logo/
    - assets/env/

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/manrope/Manrope-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/manrope/Manrope-Light.ttf
          weight: 300
        - asset: assets/fonts/manrope/Manrope-Regular.ttf
          weight: 400
        - asset: assets/fonts/manrope/Manrope-Medium.ttf
          weight: 500
        - asset: assets/fonts/manrope/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/manrope/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/manrope/Manrope-ExtraBold.ttf
          weight: 800
