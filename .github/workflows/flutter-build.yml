name: Flutter Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code 🌎
        uses: actions/checkout@v2

      - name: Set up Flutter 🚀
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.12' 

      - name: Install dependencies 📁
        run: flutter pub get

      - name: Build Android app 📱
        run: flutter build apk

      - name: Build iOS app 📱
        run: flutter build ios
